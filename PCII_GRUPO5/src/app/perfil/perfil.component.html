<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click&Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .foto-cuadrada {
      width: 150px;
      height: 150px;
      object-fit: cover;
      background-color: #f0f0f0;
      display: block;
      margin: auto;
    }
    header, footer {
      position: fixed;
      width: 100%;
      background-color: #f8f9fa;
      z-index: 1000;
    }
    header {
      top: 0;
    }
    footer {
      bottom: 0;
    }
    .content {
      padding-top: 80px;
      padding-bottom: 60px;
    }
  </style>
</head>
<body>

<header class="py-2 shadow-sm">
  <nav class="nav justify-content-center align-items-center">
    <a class="nav-link" href="#">Carrito</a>
    <a class="nav-link" href="#">Home</a>
    <a class="nav-link" href="#">Supermercado</a>
    <span class="navbar-brand fw-bold mx-4 fs-3">Click&Shop </span>
    <a class="nav-link" href="#">Favoritos</a>
    <a class="nav-link" href="#">Filtros</a>
  </nav>
</header>

<div class="container py-4">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">



  <div class="card mx-auto" style="width: 20rem;">
    <img id="fotoPerfil" class="foto-cuadrada mt-3" src="" alt="Foto de perfil">

    <div class="card-body">
      <input type="file" id="inputFoto" class="form-control mb-3" accept="image/*">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
      </div>

      <button id="guardar" class="btn btn-primary w-100">Guardar</button>
    </div>
  </div>

  

</div>

<footer class="bg-light text-center p-3 fixed-bottom">
  <span class="text-primary">+34 0000000000</span>
  <span class="mx-3"> | </span>
  <span class="text-secondary">X</span>
  <span class="mx-2">|</span>
  <a href="mailto:clickshopgmail.com" class="text-primary">clickshopgmail.com</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">


  document.getElementById('inputFoto').addEventListener('change', function(event) {
    const foto = document.getElementById('fotoPerfil');
    if (event.target.files && event.target.files[0]) {
      foto.src = URL.createObjectURL(event.target.files[0]);
    } else {
      foto.src = "";
    }
  });

  document.getElementById('guardar').addEventListener('click', function() {
    const datos = {
      nombre: document.getElementById('nombre').value,
      apellido: document.getElementById('apellido').value,
      email: document.getElementById('email').value,
      telefono: document.getElementById('telefono').value
    };

    alert('Datos guardados:\n' + JSON.stringify(datos, null, 2));
  });

</script>
</body>
</html>
