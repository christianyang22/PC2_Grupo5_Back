<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Shop - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        
        body::before {
            content: "";
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/img/fondopantalla.jpg") no-repeat center center fixed;
            background-size: cover;
            opacity: 0.6;
            z-index: -3;  
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-usuario">
            <img src="img/carrito.png" alt="Carrito" class="carrito-icon">
            <h1>Click&Shop</h1>
        </div>
        
        <nav class="navegacion">
            <a href="/home">Home</a>
            <a href="/productos">Productos</a>
            <a href="/supermercados">Supermercados</a>
            <a href="/favoritos">Favoritos</a>
            <a href="/filtros">Filtros</a>
        </nav>
    </header>

    <main class="contenido-principal">
        <div class="contenedor-login">
            <div class="imagen-login">
                <img src="img/carrito.png" alt="carrito">
            </div>

            <div class="formulario-login">
                <h2>INICIAR SESIÓN</h2>
                
                <form>
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" class="campo" placeholder="Ingrese su usuario">
                    
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" class="campo" placeholder="Ingrese su contraseña">
                    
                    <button class="boton-ingresar">INGRESAR</button>

                    <div class="opciones-extra">
                        <label for="recordar">Recuérdame</label>
                        <a href="#" class="olvidaste">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <span class="phone">+34 0000000000</span>
            <span class="separador"> | </span>
            <span class="close-button">X</span>
            <span class="separador"> | </span>
            <span class="email">clickshop&#64;gmail.com</span>
        </div>
    </footer>
</body>
</html>
